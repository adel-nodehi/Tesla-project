<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/e74bd487f0.js"
      crossorigin="anonymous"
    ></script>

    <!-- STYLE SHEET -->
    <link rel="stylesheet" href="/style/global.css" />
    <link rel="stylesheet" href="/style/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="text-1">
          <a href="./index.html">
            <svg
              class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon"
              viewBox="0 0 342 35"
              xmlns="http://www.w3.org/2000/svg"
              role="img"
              aria-hidden="true"
            >
              <title>Tesla Logo</title>
              <path
                d="M0 .1a9.7 9.7 0 007 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 007-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 006-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 00-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 13.8h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zm0 14.1h26a9.6 9.6 0 007.1-7H78.3a9.6 9.6 0 007 7zM308.5 7h26a9.6 9.6 0 007-7h-40a9.6 9.6 0 007 7z"
                fill="var(--tds-icon--fill, var(--tds-color--black))"
              ></path>
            </svg>
          </a>
        </div>
        <div class="logo">
          <i class="fa-solid fa-globe"></i> <span>en-us</span>
        </div>
      </div>
      <div class="login">
        <div class="sing">Sing in</div>
        <div class="email-tesla">
          <label for="em" class="email">Email </label>
          <input type="email" class="mail" id="em" />
        </div>
        <button class="btn">Next</button>
        <div class="signing">
          <a href="#" class="link">Trouble Signing in?</a>
        </div>
        <button class="create">Create Account</button>
        <div class="media">
          <div class="icon-box telegram">
            <i class="fa fa-telegram"></i>
          </div>
          <div class="icon-box instagram">
            <i class="fa fa-instagram"></i>
          </div>
          <div class="icon-box youtube-play">
            <i class="fa fa-youtube-play"></i>
          </div>
        </div>
      </div>
      <footer>
        <div class="tesla">Tesela &#169; 2024</div>
        <div class="privacy">Privacy & Legal</div>
        <div class="cont">contact</div>
      </footer>
    </div>
    <!-- Script -->
    <script src="./js/login.js"></script>
  </body>
</html>
